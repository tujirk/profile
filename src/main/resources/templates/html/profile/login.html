<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>TuJi</title>

		<link href="/common/css/googleFont.css" rel="stylesheet" type="text/css" />
		<link href="/common/css/bootstrap.css" rel="stylesheet" type="text/css" />
		<link href="/prof/css/login.css" rel="stylesheet" type="text/css" />
		<script src="/common/js/jquery-3.3.1.js" type="text/javascript"></script>
		<!-- <script src="common/js/jquery-3.3.1.slim.min.js"  type="text/javascript"></script> -->
		<script src="/common/js/popper.min.js" type="text/javascript"></script>
		<script src="/common/js/bootstrap.min.js" type="text/javascript"></script>
		
	</head>
	<body>
		<nav class="sticky-top navbar navbar-expand-md navbar-dark bg-dark">
			<a class="navbar-brand" href="#">TuJi</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="collapsibleNavbar">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="codevs">CoDevs</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="picrafts">Picrafts</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="mailto:codevs@tujiorg.com?Subject=TuJi%20Feedback" target="_top">Contact Us</a>
					</li>
					<!-- <li class="nav-item">
					  <a class="nav-link" href="#">Link</a>
					</li>  -->   
				</ul>
			</div>
		</nav>
		<br />
		
		<div class="container">
		    <div class="row root-container" style="padding: 20px;">
		      <div class="col-sm-12">
		        <span style="color: #4a274f;font-size: x-large;font-weight: bold;font-family: unset;">Welcome to TuJi World</span>
		        <div class="container" style="margin: 20px;">
		          <div class="row">
		            <div class="d-none d-sm-block col-md-2 col-lg-4 col-xl-4"></div>
		            
		              <div class="col-sm-12 col-md-8 col-lg-4 col-xl-4">
		                <div class="card black-back-color">
		                  <div class="container">
		                    <div class="row">
		
		                      <div class="col active-form-tab" id="divLogin"  onclick="toggleForm(true, 1000)">
		                        <label>Login</label>
		                      </div>
		                      <div class="col inactive-form-tab" id="divReg" onclick="toggleForm(false, 1000)">
		                        <label>Register</label>
		                      </div>
		
		                    </div>
		                  </div>
							<form th:action="@{/login}" method="post">
							  <div class="form-group" style="padding: 20px;">
							    <input type="text" placeholder="Username" class="form-control bottom-margin2" id="userID" name="userID" required/>
							    <input type="password" placeholder="Password" class="form-control bottom-margin2" id="password" name="password" required/>
							    <button class="btn btn-outline-success text-light bottom-margin2" >Login</button>
			                  	<div class="error-label" id="divErrorInvalidCred" th:if="${(param.error != null) and param.error[0]=='-1'}">
									Invalid credentials!
								</div>
								
							  </div>
							</form>
							<form th:action="@{/register}" method="post" id="formRegister" style="display: none;">
								<div class="form-group" style="padding: 20px;">
									<input type="text" placeholder="Full Name" class="form-control bottom-margin1" name="name" id="txtName" onfocus="removeError(this)" required/>
									<label class="error-label" id="lblName"></label>
									<input type="text" placeholder="Username" class="form-control bottom-margin1" name="userID" id=txtUserId onfocus="removeError(this)" onblur="isUserExist()" required/>
									<label class="error-label" id="lblUserId"></label>
									<input type="password" placeholder="Password" class="form-control bottom-margin1" name="password" onfocus="removeError(this)" id="txtPass" required/>
									<label class="error-label" id="lblPass"></label>
									<input type="password" placeholder="Re-Type Password" class="form-control bottom-margin1" onfocus="removeError(this)" id="txtRePass" required/>
									<label class="error-label" id="lblRePass"></label><br>
									<button class="btn btn-outline-success text-light bottom-margin2" type="button" id="btnRegister" onclick="registerUser()">
								   		Register
								   </button>
								  </div>
							</form>
		                </div>
		              </div>
		              
		            <div class="d-none d-sm-block col-md-2 col-lg-4 col-xl-4"></div>
		          </div>
		        </div>
		      </div>
		  	</div>
		  </div>
		  
		<script src="/prof/js/login.js" type="text/javascript"></script>
		<div id="divErrorUserIdEmpty" th:if="${(error == '0') }">
			<script type="text/javascript">
				toggleForm(false, 1000);
				setLabelMsg("lblUserId", false, "Please enter a valid User Id");
			</script>
		</div>
		<div id="divErrorUserIdTaken" th:if="${error == '1'}">
			<script type="text/javascript">
				toggleForm(false, 1000);
				setLabelMsg("lblUserId", false, "This id has taken, please try a different.");
			</script>
		</div>
	</body>
</html>
